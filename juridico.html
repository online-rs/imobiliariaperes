<style>

#div_formulario{

    color: black;

<div id='div_formulario'>
<form id="formulario">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Whatsapp DDD + Número"required>
                <textarea id="assunto" name="assunto" placeholder="Um breve resumo do que precisa" required></textarea>
                <button class="enviar" type="submit">Enviar</button>
            </form>
             <h1 id="link"></h1>
 <script>
  let hook = "https://hook.us1.make.com/hfp0gbyn42zd0bcdnkydps0k5nny5d6a"
    var formulario = document.getElementById("formulario");
  formulario.addEventListener("submit", function(event) {
    event.preventDefault();
    var link = document.getElementById("link");
    link.innerText = "Enviando...";

    var nome = document.getElementById("nome").value;
    var email = document.getElementById("email").value;
    var whatsapp = document.getElementById("whatsapp").value;
    var assunto = document.getElementById("assunto").value;
    const agradecimento = 'Sua mensagem foi enviada com sucesso. Logo mais entraremos em contato.'
    const url = hook + "?name=" + nome + "&email=" + email + "&whatsapp=" + whatsapp + "&assunto=" + assunto;
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", url, false);
    xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor

    console.log(xhttp.responseText);
    console.log(url)
    var formulario = document.getElementById('formulario');
    link.innerText = agradecimento;
    formulario.style.display = 'none';
   
  });
   
 

    </script>
