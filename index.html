<!DOCTYPE HTML>
<html lang=“pt-br”>
<head>
<meta charset=“utf-8”/>
<meta content=“width=device-width, initial-scale=1, maximum-scale=1” name=“viewport”>
<title> Jurídico Reiter </title>
<link rel="stylesheet" href="style.css"></link>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class='body'>
<header>
<nav  class="nav">
  <div class="logo">
    <div>
      <a href="index.html">
      <img src="https://www.reiterlog.com/portaln/wp-content/uploads/2020/10/logistica-logo-branco.png" alt=""></a>
    </div>
    <div>
      <h1 class="titulo">Jurídico ReiterLog</h1>
    </div>
  </div>
  <div class="navdiv">
    <button 
          class="myButton btn-lg" id="email"  onclick="logar()"> Email
    </button> 
    <button 
          class="myButton btn-lg" id="trello"  onclick="trello()"> Trello
    </button> 
    <button 
          class="myButton btn-lg" id="orient"  onclick="orient()"> Orientação
    </button> 
    <button 
        class="myButton btn-lg" id="latromi"  onclick="latromi()"> Latromi
    </button> 
    <button 
      class="myButton btn-lg" id="chamado"  onclick="abrirChamado()"> Chamado
    </button> 
    <button 
        class="myButton btn-lg" id="abrirConvite"  onclick="abrirConvite()"> Convite
    </button>
    <button 
        class="myButton btn-lg" id="abrirAI"  onclick="abrirAI()"> AI
    </button> 
  </div>
 </nav>
</header>
<section class="section1">
    <div>
        <h1>Link para Whatsapp</h1>
    </div>
    <div class="caixa">
        <input type="text" placeholder="ddd" id="ddd">
        <input type="text" placeholder="whatsapp" id="numero">
        <button class="myButton1" onclick="conversar()" id="botaowhatsapp1">Conversar</button>
        <p id="site" class="site">Link</p>
    </div>
</section>


<section class="section2 convite" id="convite">
    <div>
        <h1>Convida Testemunha</h1>
    </div>
    <div class="caixa">
        <input type="text" placeholder="Nome" id="nome">
        <input type="text" placeholder="Reclamante" id="reclamante">
        <input type="text" placeholder="Processo" id="processo">
        <input type="text" placeholder="Data" id="data">
        <input type="text" placeholder="Horário" id="horario">
        <input type="text" placeholder="Modalidade" id="modalidade">
        <input type="text" placeholder="Local" id="local">
        <input type="text" placeholder="Link" id="link">
        <input type="text" placeholder="ddd" id="dddConvite">
        <input type="text" placeholder="whatsapp" id="numeroConvite">
        <button class="myButton1" onclick="convidarTestemunha()">Conversar</button>
        <p id="site" class="site">Link</p>
    </div>
</section>

<section>
        <div class="">
          <button class="myButton btn-lg" onclick="displayPauta()">Pauta</button>
          <div id='tabela-agendamento' class='tabelamae text-center'>
            <h1>Tabela vai ficar em baixo disso</h1></div>         

  </section>
  <footer id='footer navbar-fixed-bottom' class='footer'>
    <p>Desenvolvido por Bruno de Oliveira</p>
  </footer>
<script src="script.js"></script>

</body>
</html>
